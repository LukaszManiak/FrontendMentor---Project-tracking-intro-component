<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <nav class="relative container mx-auto p-6">
      <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="pt-2">
          <img src="images/logo.svg" alt="company logo" />
        </div>
        <!-- menu items -->
        <div class="hidden md:flex space-x-6">
          <a
            href="#"
            class="text-xl text-grayishBlue hover:text-veryDarkBlue ease-in-out duration-300"
            >Product</a
          >
          <a
            href="#"
            class="text-xl text-grayishBlue hover:text-veryDarkBlue ease-in-out duration-300"
            >Features</a
          >
          <a
            href="#"
            class="text-xl text-grayishBlue hover:text-veryDarkBlue ease-in-out duration-300"
            >Pricing</a
          >
          <div class="dot"></div>
          <a
            href="#"
            class="text-xl text-grayishBlue hover:text-veryDarkBlue ease-in-out duration-300"
            >Login</a
          >
        </div>

        <!-- hamburger -->
        <button
          id="menu-btn"
          class="block hamburger md:hidden focus:outline-none"
        >
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>
    </nav>

    <!-- hero section -->
    <section id="hero-section">
      <div
        class="flex flex-col-reverse justify-start items-start pl-8 mt-10 lg:py-36 space-y-0 lg:space-y-0 lg:flex-row lg:justify-center lg:items-center"
      >
        <!-- left item -->
        <div
          class="flex flex-col items-start mt-12 space-y-4 lg:mt-0 lg:space-y-8 lg:w-1/2"
        >
          <div class="flex items-center space-x-2">
            <div
              class="px-4 py-1.5 text-white rounded-full lg:py-1 bg-veryDarkBlue"
            >
              New
            </div>
            <h3 class="text-2xl text-grayishBlue tracking-widest">
              MONOGRAPH DASHBOARD
            </h3>
          </div>
          <h1 class="w-2/3 text-left text-4xl font-bold lg:text-6xl">
            POWERFUL INSIGHTS INTO YOUR TEAM
          </h1>
          <p class="w-3/4 text-left text-2xl lg:text-3xl text-darkGrayoshBlue">
            PROJECT PLANNING AND TIME TRACKING FOR AGILE TEAMS
          </p>
          <div class="flex justify-center lg:justify-start">
            <a
              href="#"
              class="p-3 px-6 pt-2 text-white bg-red rounded-lg baseline hover:bg-veryDarkBlue ease-in-out duration-300"
              >SCHEDULE A DEMO</a
            >

            <a
              href="#"
              class="p-3 px-6 pt-2 text-darkGrayishBlue bg-white rounded-full baseline hover:bg-brightRedLight"
              >TO SEE A PREVIEW</a
            >
          </div>
        </div>
        <!-- image -->
        <div class="-mr-40 lg:w-1/2 flex justify-end">
          <img
            src="images/illustration-devices.svg"
            alt="illustration-devices"
          />
        </div>
      </div>
    </section>

    <footer class="attribution text-lg">
      <p class="">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/LukaszManiak">Lukasz Maniak</a>.
      </p>
    </footer>
  </body>
</html>
